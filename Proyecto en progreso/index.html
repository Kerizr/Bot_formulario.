<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Bienvenido a mi formulario Abogabot</title>
</head>
<body>
  
    <div class="container-form sign-up">
        <div class="welcome-back">
             <div class="message"> 
                <h2>ABOGABOT <br> ¡Bienvenido! </h2>
                <p>Si ya tienes una cuenta  puedes <br> iniciar sesión aquí.</p>
                <button class="sign-up-btn">Iniciar sesión</button>
            </div>
        </div> <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin'></i>
                </div>
            </div>
            <p class="cuenta gratis">crear una cuenta gratis</p>
            <input type="text" placeholder="nombre">
            <input type="Email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="button" value="Registrarse">
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">iniciar Sesión</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin'></i>
                </div>
            </div>
            <p class="cuenta gratis">crear una cuenta gratis</p>
           
            <input type="Email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="button" value="Registrarse">
        </form>
        <div class="welcome-back">
             <div class="message"> 
                <h2>Bienvenido</h2>
                <p>¿No tienes cuenta? ¡registrate aquí!</p>
                <button class="sign-in-btn">Iniciar sesión</button>
            </div>
        </div> 
    </div>
</body>
</html>
